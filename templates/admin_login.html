<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Portal Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #121828;
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --card-bg: #1a2238;
            --text-color: #f0f4f9;
            --text-muted: #94a3b8;
            --border-color: #334155;
            --danger-color: #ef4444;
            --info-color: #3b82f6;
        }
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            background-image: radial-gradient(circle at 1px 1px, rgba(255,255,255,0.05) 1px, transparent 0);
            background-size: 20px 20px;
        }
        .login-box {
            background: var(--card-bg);
            padding: 2.5rem;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.3);
            text-align: center;
            width: 100%;
            max-width: 380px;
            border: 1px solid var(--border-color);
            animation: fadeIn 1s ease-out;
        }
        @keyframes fadeIn { from { opacity: 0; transform: scale(0.95); } to { opacity: 1; transform: scale(1); } }
        .logo { font-size: 2.5rem; }
        h2 { margin-top: 0.5rem; margin-bottom: 0.5rem; font-size: 1.75rem; }
        p { color: var(--text-muted); margin-top: 0; margin-bottom: 2rem; }
        form { display: flex; flex-direction: column; }
        .input-group { position: relative; margin-bottom: 1.5rem; }
        input[type="password"] {
            width: 100%;
            padding: 0.9rem;
            padding-left: 2.5rem;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            box-sizing: border-box;
            background: #293451;
            color: var(--text-color);
            font-size: 1rem;
            transition: all 0.2s ease;
        }
        input[type="password"]:focus { outline: none; border-color: var(--primary-color); box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.4); }
        .input-group::before {
            content: 'üîë';
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
        }
        button {
            width: 100%;
            padding: 0.9rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }
        button:hover { background-color: var(--primary-hover); transform: translateY(-2px); }
        .flash { padding: 0.8rem; margin-top: 1.5rem; border-radius: 8px; font-weight: 500; }
        .flash-error { background-color: rgba(239, 68, 68, 0.1); color: var(--danger-color); border: 1px solid var(--danger-color); }
        .flash-info { background-color: rgba(59, 130, 246, 0.1); color: var(--info-color); border: 1px solid var(--info-color); }
    </style>
</head>
<body>
    <div class="login-box">
        <span class="logo">üîê</span>
        <h2>Admin Portal</h2>
        <p>Please enter your password to continue.</p>
        <form method="POST">
            <div class="input-group">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Sign In</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <p class="flash flash-{{ category }}">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>
</body>
</html>
